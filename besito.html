<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Simulacro</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Barriecito&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Merriweather', serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-family: 'Barriecito', cursive;
        }

        nav {
            background-color: #444;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 15px;
            transition: all 0.3s;
        }

        nav a:hover {
            background-color: #fff;
            color: #444;
            text-decoration: underline;
        }

        main {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Merriweather', serif;
        }

        input:required {
            background-color: #f9f9f9;
        }

        button {
            padding: 10px 20px;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <header>
        Simulacro de Examen - Formularios
    </header>
    <nav>
        <a href="#datos-personales">Datos Personales</a>
        <a href="#edades">Edades</a>
        <a href="#datos-contacto">Datos de Contacto</a>
        <a href="#ciudades">Ciudades</a>
        <a href="#otros">Otros</a>
    </nav>
    <main>
        <form>
            <section id="datos-personales">
                <h2>Datos Personales</h2>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>

                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>
            </section>

            <section id="edades">
                <h2>Edades</h2>
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" placeholder="Ingrese su edad" required>
            </section>

            <section id="datos-contacto">
                <h2>Datos de Contacto</h2>
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su teléfono" required>
            </section>

            <section id="ciudades">
                <h2>Ciudades</h2>
                <label for="ciudad">Ciudad</label>
                <select id="ciudad" name="ciudad" required>
                    <option value="">Seleccione su ciudad</option>
                    <option value="ciudad1">Ciudad 1</option>
                    <option value="ciudad2">Ciudad 2</option>
                    <option value="ciudad3">Ciudad 3</option>
                </select>
            </section>

            <section id="otros">
                <h2>Otros</h2>
                <label for="comentarios">Comentarios</label>
                <textarea id="comentarios" name="comentarios" placeholder="Ingrese sus comentarios" rows="4"></textarea>
            </section>

            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
