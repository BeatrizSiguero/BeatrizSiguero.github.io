<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchandising</title>
    <link rel="stylesheet" href="estiloPeliculasP.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .menu-btn {
            font-size: 30px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            position: absolute;
            left: 15px;
            top: 15px;
            display: none;
        }
        nav {
            background-color: #444;
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        nav a:hover {
            background-color: white;
            color: black;
        }
        @media (max-width: 480px) {
            .menu-btn {
                display: block;
            }
            nav {
                flex-direction: column;
                align-items: center;
                display: none;
            }
            nav.active {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <header>
        <button class="menu-btn" id="menuButton">â˜°</button>
        Ghibli Merchandising
    </header>

    <nav id="menu">
        <a href="https://www.fnac.es/n29306/Animacion/Ghibli">Films</a>
        <a href="https://www.aprendejaponeshoy.com/es/art-books-vo-en-japons/3112-ghibli-architectural-buildings-art-works-9784908406928.html">Artbook</a>
        <a href="https://www.momostore.es/es/familia/studio-ghibli">Plushies</a>
        <a href="https://www.etsy.com/es/market/ghibli_posters">Posters</a>
        <a href="https://kurogami.com/es/licencia/studio-ghibli">Figuras y juguetes</a>
    </nav>

    <script>
        document.getElementById("menuButton").addEventListener("click", function() {
            document.getElementById("menu").classList.toggle("active");
        });
    </script>

</body>
</html>
